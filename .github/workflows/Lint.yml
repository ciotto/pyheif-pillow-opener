on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          pip install pip==20.3.4 setuptools==44.1.1 wheel==0.36.2
          pip install -r requirenets-lint.txt
      - name: Lint
        run: make lint
